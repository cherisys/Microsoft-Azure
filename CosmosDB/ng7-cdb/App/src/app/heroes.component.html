<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero===selectedHero">
      <button class="delete-button" (click)="deleteHero(hero)">Delete</button>
      <div class="hero-element">
        <div class="badge">{{hero.id}}</div>
        <div class="name">{{hero.name}}</div>
        <div class="saying">{{hero.saying}}</div>
      </div>
    </li>
  </ul>
  <div class="editarea">
    <button (click)="enableAddMode()">Add</button>
    <div style="padding:6px;color:red;border:solid 2px red;background-color:#fdecf5;" *ngIf="errorMessage!==''">{{errorMessage}}</div>
    <div *ngIf="selectedHero">
      <div class="editfields">
        <div>
          <label>Id: </label>
          <input [(ngModel)]="selectedHero.id" placeholder="id" *ngIf="addingHero">
          <label *ngIf="!addingHero" class="value">{{selectedHero.id}}</label>
        </div>
        <div>
          <label>Name: </label>
          <input [(ngModel)]="selectedHero.name">
        </div>
        <div>
          <label>Saying: </label>
          <input [(ngModel)]="selectedHero.saying">
        </div>
      </div>
      <button (click)="cancel()">Cancel</button>
      <button (click)="save()">Save</button>
    </div>
  </div>
</div>
